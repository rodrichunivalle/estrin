{% extends "base.html" %}


{% block title %} Borrar Venta {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Borrar Comprobante de venta</div> <br>
            <h2 style="color:#575757;">Esta seguro que quiere borrar el Comprobante de Venta No: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn btn-danger">Si Borrar</button>
            <a href="{% url 'sales-list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
